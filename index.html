<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzelki</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/icon.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="lib/canvasjs.min.js" type="text/javascript"></script>
	<script src="lib/canvasjs.react.js" type="text/javascript"></script>
	<script src="lib/jquery.canvasjs.min.js" type="text/javascript"></script>
	<script src="lib/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="puzzle.js" type="text/javascript"></script>
</head>
<body>
	<div id="puzzlebg"></div>
	<div id="stuff" class="ui">
		<input type="file" id="linkInput">
		<label>Difficulty: </label><label for="diffSelect"></label><!--
		--><select id="diffSelect"></select>
	</div>
	<div id="buttons" class="ui">
		<input class="button" type="button" value="Shuffle" onclick="puzzleEngine.shuffle()"/><!--
		--><input class="button" type="button" id="loadImageButton" value="Load image" onclick="puzzleEngine.loadImage()"/><!--
		--><input class="button" type="button" id="generateButton" value="Generate puzzles" onclick="puzzleEngine.generatePuzzles()"/>
	</div>
	<div id="stats" class="ui">
		<label>Time: </label><span id="timer">0</span>
		<label>Moves: </label><span id="moves">0</span>
		<label>Misses: </label><span id="misses">0</span>
		<label>Doubles: </label><span id="doubles">0</span>
		<label>Retard counter: </label><span id="retard">0</span>
	</div>
	<hr style="border-top: none; border-bottom: 1px solid; position:absolute; margin-top:34px; width:100%; left:-5px;"/>
	<div id="whitebg" class="container"></div>
	<div id="layer1" class="container"></div>
	<div id="layer2" class="container"></div>
</body>
</html>
