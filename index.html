<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzelki</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script src="lib/canvasjs.min.js" type="text/javascript"></script>
    <script src="lib/canvasjs.react.js" type="text/javascript"></script>
    <script src="lib/jquery.canvasjs.min.js" type="text/javascript"></script>
    <script src="lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="https://kit.fontawesome.com/f3c6447770.js" crossorigin="anonymous"></script>
    <script src="puzzle.js" type="text/javascript"></script>

</head>
<body>
<div id="bg"></div>
<div id="puzzlebg"></div>
<div class="sidebar">
    <ul style="list-style-type: none; padding-inline-start: 0">
        <li class="sidebar-item" onclick="UIEngine.uploadImage()">
            <i class="fas fa-upload"></i>Upload image
        </li>
        <li class="sidebar-item" onclick="UIEngine.showChooseDiff()">
            <i class="fas fa-puzzle-piece"></i>Choose difficulty
        </li>
        <li class="sidebar-item" onclick="UIEngine.shuffle()">
            <i class="fas fa-random"></i>Shuffle
        </li>
        <li class="sidebar-item" id="timer">
            <i class="fas fa-clock"></i>Time
        </li>
        <li class="sidebar-item" onclick="UIEngine.toggleStats()">
            <i class="fas fa-chart-bar"></i>Stats
        </li>
    </ul>
</div>
<div id="diff-select"></div>
<div id="stats">
    <div><span class="pull-left">Moves:</span><span class="pull-right moves">0</span></div>
    <div><span class="pull-left">Misses:</span><span class="pull-right misses">0</span></div>
    <div><span class="pull-left">Doubles:</span><span class="pull-right doubles">0</span></div>
    <div><span class="pull-left">Retard:</span><span class="pull-right retard">0</span></div>
</div>
<div id="results-popup">
    <header style="text-align: center; font-size: 32px">Congrats!</header><br>
    <div><span class="pull-left">Time:</span><span class="pull-right" id="final-time">0</span></div>
    <div><span class="pull-left">Moves:</span><span class="pull-right moves">0</span></div>
    <div><span class="pull-left">Misses:</span><span class="pull-right misses">0</span></div>
    <div><span class="pull-left">Doubles:</span><span class="pull-right doubles">0</span></div>
    <div><span class="pull-left">Retard:</span><span class="pull-right retard">0</span></div>
</div>
<div id="whitebg" class="container"></div>
<div id="layer1" class="container"></div>
<div id="layer2" class="container"></div>
<input type="file" id="fileInput" style="display: none">
</body>
</html>
